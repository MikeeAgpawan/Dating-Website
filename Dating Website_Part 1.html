<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bae</title>
    <center><header>Build-A-Bae</header></center>
</head>
<body>
<h2 align="center"> Please Enter Your Details For Our Dating Website </h2>

<!--Your Face-->
<fieldset>
 <legend> Your Face </legend>
 <label for="Your Image">Your Image:</label>
 <input id="Your Image" type="file" required>

 <br>

 <label for="preview">Image Preview:</label>
 <img id="preview">


</fieldset>


<!--Your General Details-->
<fieldset>
 <legend> Your general Details </legend>
 <label>Name</label>
 <input type="text"
        name="Name"
        id="Name"
        [required]>

 <br>

 <label>Gender</label>
 <input type="radio" [required]>
        <label for="Name">Male</label>
 <input type="radio"[required]>
        <label for="Name">Female</label>

 <br>

 <label>Age</label>
 <input type="number" [required]>

 <br>

 <label>Date of Birth</label>
 <input type="date">

 <br>

 <label>Favorite Color</label>
 <input type="color">

 <br>

 <label for="Name">Which Country:</label>
 <select>
     <option value="United States of America">United States of America</option>
     <option value="Canada">Canada</option>
     <option value="China">China</option>
     <option value="South Korea">South Korea</option>
     <option value="Vietnam">Vietnam</option>
     <option value="Philippines">Philippines</option>
 </select>
</fieldset>

<!--Your Indicators-->
<fieldset>
 <legend>Your Indicators</legend>
 <label>Height: Short</label>
 <input type="range" min="0" max="100">
 <label for="Name">Tall</label>

 <br>

 <label>Salary: Poor</label>
 <input type="range" min="0" max="100">
 <label for="Name">Rich</label>

</fieldset>

<!--Your Contact Information-->
<fieldset>
  <legend>Your Contact Information</legend>

  <label>Email:</label>
  <input type="email" [required]>

  <br>

  <label>Mobile</label>
  <input type="tel">

  <br>

  <label>Address</label>
  <textarea></textarea>

  <br>

<p>
  <label>Method to contact you:</label>
  <label>Email</label>
  <input type="checkbox">

  <label>Whatsapp</label>
  <input type="checkbox">

  <label>In App Chat</label>
  <input type="checkbox">
</p>
</fieldset>

<!--Submit Button-->
<input type="Submit"




</body>
</html>
